<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Coordinates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #coordinates {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Map with Coordinates</h1>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Enter username" required>
            <input type="password" id="reg-password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="map-container" style="display: none;">
        <form id="location-form">
            <input type="text" id="country" placeholder="Enter country" required>
            <input type="text" id="city" placeholder="Enter city" required>
            <button type="submit">Go</button>
        </form>
        <div id="map"></div>
        <div id="coordinates" class="mt-4">
            <p><b>Selected Location:</b></p>
            <p>Latitude: <span id="latitude">-</span></p>
            <p>Longitude: <span id="longitude">-</span></p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (result.success) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('map-container').style.display = 'block';
                initializeMap();
            } else {
                alert('Login failed');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            if (result.success) {
                alert('Registration successful');
            } else {
                alert('Registration failed: ' + result.message);
            }
        });

        function initializeMap() {
            // Initialize the map with specified coordinates
            const initialLat = 39.9207759;
            const initialLon = 32.8540497;
            const map = L.map('map').setView([initialLat, initialLon], 13); // Coordinates for the specified location

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            let currentMarker = L.marker([initialLat, initialLon]).addTo(map);

            // Form submit event for location
            document.getElementById('location-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const country = document.getElementById('country').value;
                const city = document.getElementById('city').value;
                const response = await fetch(`https://nominatim.openstreetmap.org/search?country=${country}&city=${city}&format=json`);
                const data = await response.json();
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    moveMapCenter(lat, lon);
                    document.getElementById('latitude').textContent = lat;
                    document.getElementById('longitude').textContent = lon;
                } else {
                    alert('Location not found');
                }
            });

            // Function to move map center to the selected location
            function moveMapCenter(lat, lon) {
                map.setView([lat, lon], 13);
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                currentMarker = L.marker([lat, lon]).addTo(map);
            }

            // Add click event listener to the map with a timer for double-click detection
            let clickTimeout;
            map.on('click', function(e) {
                if (clickTimeout) {
                    clearTimeout(clickTimeout);
                    clickTimeout = null;
                    // Handle double-click event (zoom in/out)
                    if (map.getZoom() < 18) {
                        map.zoomIn();
                    } else {
                        map.zoomOut();
                    }
                } else {
                    clickTimeout = setTimeout(() => {
                        clickTimeout = null;
                        // Handle single-click event (move center and marker)
                        const { lat, lng } = e.latlng;
                        moveMapCenter(lat, lng);
                        document.getElementById('latitude').textContent = lat;
                        document.getElementById('longitude').textContent = lng;
                        saveClickEvent(lat, lng);
                    }, 300); // Adjust the timeout duration as needed
                }
            });

            // Function to save click event to the server
            async function saveClickEvent(lat, lon) {
                const response = await fetch('/save-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ lat, lon })
                });
                if (!response.ok) {
                    console.error('Error saving click event');
                }
            }
        }
    </script>
</body>
</html>

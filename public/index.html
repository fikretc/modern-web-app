<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Coordinates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Interactive Map with Coordinates</h1>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Enter username" required>
            <input type="password" id="reg-password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="map-container" style="display: none;">
        <div class="menu">
            <div class="dropdown">
                <button>Menu</button>
                <div class="dropdown-content">
                    <button onclick="window.location.href='/report.html'">Report</button>
                    <button onclick="window.location.href='/clicks'">Clicks</button>
                    <button onclick="window.location.href='/users'">Users</button>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        <form id="location-form">
            <input type="text" id="country" placeholder="Enter country" required>
            <input type="text" id="city" placeholder="Enter city" required>
            <button type="submit">Go</button>
        </form>
        <div id="map"></div>
        <div id="coordinates" class="mt-4">
            <p><b>Selected Location:</b></p>
            <p>Latitude: <span id="latitude">-</span></p>
            <p>Longitude: <span id="longitude">-</span></p>
        </div>
        <div id="distance-container" class="distance-container">
            <p><b>Total Distance:</b> <span id="total-distance">0</span> km</p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
